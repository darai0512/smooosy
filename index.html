<body>
<div id="map"></div>
<div id="app"></div>
<script>
  var here = {lat: 35.682, lng: 139.725}; // around yotsuya
  var map, infoWindow;
  // Google API free: 933 requests / day
  // substitude OSS for free: http://www.nowhere.co.jp/blog/archives/20180705-160052.html
  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: here,
      zoom: 14
    });
    infoWindow = new google.maps.InfoWindow;
    infoWindow.setPosition(here);
    infoWindow.setContent('Location found.');
    infoWindow.open(map);
    map.setCenter(here);
  }
</script>
